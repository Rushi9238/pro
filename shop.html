<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ************ -->

    <!-- OWL carousel -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->

    <!-- font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Inter&family=Manrope:wght@300;500;600;700;800&family=Montserrat:wght@400;500;600;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <!-- ********************* -->
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Cat Cosmetics Home</title>
</head>

<body>

    <section class="header-section sticky-top">
        <header>
            <div class="header-div">
                <div class="top-header">
                    <div class="container">
                        <div class="top-head">
                            <div class="supportMail">
                                <p> support@clumsycatcosmetics.com</p>

                            </div>
                            <div class="middleLine">
                                <p> Free shipping all over India</p>
                            </div>
                            <div class="profile">
                                <p>Log In</p>
                                <img src="./Images/icons/user-profile.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header" id="header">
                    <div class="container">
                        <div class="bottom-head">
                            <div class="shop-btn">
                                <button>SHOP NOW</button>
                            </div>
                            <div class="pd-log">
                                <a href="#">
                                    <img src="./Images/main-logo.svg" alt="">
                                </a>
                            </div>
                            <div class="rightSide-list">
                                <ul>
                                    <li>About</li>
                                    <li>Blogs</li>
                                    <li>Contact</li>
                                </ul>
                                <div class="list-icons">
                                    <img src="./Images/icons/heart-icon.svg" alt="">
                                    <img class="searchBar" src="./Images/icons/searchIcon.svg" alt="">
                                    <img src="./Images/icons/cartBag.svg" alt="">
                                    <img class="moible-menuBar" src="./Images/icons/menu.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mobile-sideMenu">
                        <div class="close-menu">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="sideMunu-container">
                            <div class="mobile-menuList">
                                <ul>
                                    <li>About</li>
                                    <li>Blogs</li>
                                    <li>Contact</li>
                                </ul>
                            </div>
                            <div class="shop-btn">
                                <button>SHOP NOW</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </section>

    <section class="shop-banner-section">

        <div class="shop-banner">
            <img class="img-fluid" src="./Images/shop-banner.webp" alt="">

        </div>
    </section>

    <section class="productList-section">
        <div class="productList">
            <div class="container">
                <div class="products">
                    <div class="product-upper">
                        <div class="leftSide">
                            Showing products from  <span>Foundation stick</span>
                        </div>
                        <div class="rightSide">
                            <select name="" id="">
                                <option value="">DEFAULT SORTING</option>
                            </select>
                        </div>
                    </div>
                    <div class="product-lower">

                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- SCRIPT LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
